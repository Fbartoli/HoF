specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: HoF
    network: mumbai
    source:
      address: "0x071ac1b0cccabdd5385a72cb28f14e514c808ea4"
      abi: HoF
      startBlock: 7662080
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/factory.ts
      entities:
        - Collection
      abis:
        - name: NFTFactory
          file: ./abis/NFTFactory.json
      eventHandlers:
        - event: NewCollection(indexed uint256,indexed address)
          handler: NewCollectionHandler