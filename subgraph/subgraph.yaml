specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: NFTfactory
    network: goerli
    source:
      address: "0x071ac1b0cccabdd5385a72cb28f14e514c808ea4"
      abi: NFTFactory
      startBlock: 7662080
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/factory.ts
      entities:
        - Collection
      abis:
        - name: NFTFactory
          file: ./abis/NFTFactory.json
      eventHandlers:
        - event: NewCollection(indexed uint256,indexed address)
          handler: NewCollectionHandler
templates:
  - kind: ethereum/contract
    name: SygnumERC1155
    network: goerli
    source:
      abi: SygnumERC1155
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/erc1155.ts
      entities:
        - Transfer
        - BatchTransfer
        - Initialized
        - URI
      abis:
        - name: SygnumERC1155
          file: ./abis/SygnumERC1155.json
      eventHandlers:
        - event: TransferSingle(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleTransferSingle
        - event: TransferBatch(indexed address,indexed address,indexed address,uint256[],uint256[])
          handler: handleTransferBatch
        - event: Initialized(uint256,string)
          handler: handleInitialized
